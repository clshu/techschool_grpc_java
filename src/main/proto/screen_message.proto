syntax = "proto3";

package techschool.pcbook;

option go_package = "./pb";
option java_package = "com.techschool.pcbook.pb";
option java_multiple_files = true;

message Screen {
  message Resolution {
    int32 width = 1;
    int32 height = 2;
  }
  enum Panel {
    UNKNOWN = 0;
    IPS = 1;
    OLED = 2;
  }

  float size_inch = 1;
  Resolution resolution = 2;
  Panel panel = 3;
  bool multi_touch = 4;
}